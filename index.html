<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL Cutter</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/main.css">
</head>
<body>
	<header class="top-header">
`		<img src="assets/images/shortzzz-logo.png" alt="Shortzzz" class="top-header__logo">
		<nav class="top-header__nav">
			<a href="" class="top-header__nav-link--active">shorten</a>
			<a href="" class="top-header__nav-link">help</a>
			<a href="" class="top-header__nav-link">contact</a>
		</nav>
	</header>
	<section class="content">
		<h1 class="main-title">Short. Links. Forever.</h1>
		<section class="instructions-section">
			<h2 id="instructions" class="instructions">Paste your url</h2>
		</section>
		<form id="cutUrlForm" class="cut-form" autocomplete="off">
			<div class="magic-placeholder">
				<span class="magic-placeholder__title">Here you go</span>
				<span class="magic-placeholder__subtitle">It works like magic</span>
			</div>
			<input type="text" id="urlInput" class="cut-field" placeholder="" required="required">
		</form>
		<div id="resultPlaceholder" class="short-url"></div>
	</section>
	<footer class="main-footer">
		<form class="main-footer__language">
			<select class="main-footer__language-select">
				<option>EN/US</option>
				<option>PL</option>
			</select>
		</form>
		<nav class="main-footer__nav">
			<a href="" class="main-footer__nav-link">shorten</a>
			<a href="" class="main-footer__nav-link">help</a>
			<a href="" class="main-footer__nav-link">contact</a>
		</nav>
		<div class="main-footer__copyright">&copy; All rights reserved</div>
	</footer>
	<script type="text/javascript" src="assets/scripts/urlCutter.js"></script>
</body>
</html>
